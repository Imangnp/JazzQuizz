<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Imangnp">

        <title>JazzQuizz!</title>

        <!-- link to CSS stylesheet -->
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
        <!-- link to Fonts stylesheet -->
        <link href="assets/fonts/stylesheet.css" rel="stylesheet" type="text/css">

    </head>

    <body>

        <main>

            <!-- Logo -->
            <div class="logo" id="logo">
                <a href="index.html"> <img src="./assets/images/logo.png" alt="logo"> </a>
            </div>
            
            <!-- Home and start page -->
            <div id="homePageContainer" class="home-container">
                <div class="home-content-wrapper">
                  <div class="home-text-wrapper">
                    <h1> Let's Play!</h1>
                    <p class="p-home">Play now & Win</p>
                  </div>
                  <!-- Buttons -->
                  <div class="play-container" id="playContainer">
                    <button id="playButton" class="play-button" onclick="playNow()">Play Now</button>
                    <button id="rulesButton" class="rules-button" onclick="showRules()">Rules</button>
                  </div>
                </div>
            </div>

            <!-- Rules page -->
            <div id="rulesPageContainer" class="hide">
                <div  id="rules" class="rules-page">
                  <div class="p-rules">
                     <p>Answer correctly to all the 10 questions to prove you're a jazz connoisseur!</p>
                     <p>You get 10 point for each correct answer.</p>
                     <p>Play/pause audio anytime you want.</p>
                     <p>No time limit.</p>
                     <p>Enjoy the QUIZZ!</p>
                     <input id="playButton" type="button" class="play-button" value="Play Now" onclick="playNow()">
                  </div>
                </div>
            </div>

            <!-- Quiz Page -->
            <div class="quiz-page-container   " id="quizPageContainer">
                <div id="gameContainer">
                    <!-- Progress bar -->
                    <div class="progress-bar">
                        <p class="progress-text" id="questionCounter"> </p>
                        <div id="progressBar"><div id ="progress"></div></div>
                        <div id ="progress"></div>
                    </div>
                    <!-- Play/pause music icon -->
                    <div id="display" class="display">
                        <div id="display-item">
                            <a id="musicButton" class="play-pause"><i class="fa-solid fa-pause"></i></a>
                        </div>
                        <!-- Score counter -->
                        <div id="displayItem">
                             <div class="music-icon"> <i class="fa-solid fa-music">&nbsp;&nbsp;&nbsp;</i></div>
                             <p class="display-prefix">Score:&nbsp;&nbsp; </p>
                             <h1 class="display-text" id="scoreText">0</h1>
                        </div>
                    </div>


                    <!-- Questions and answers area -->
                    <div class="question-wrapper">
                        <p id="questionText"></p>
                    </div>
                    <div class="answers-wrapper">
                        <input type="radio" value="0" name="answer" id="answer1Radio" required="required" onclick="enableConfirm()"/>
                        <label id="answer1Label" for="answer1Radio" class="answers">answer 1</label>
                        <input type="radio" value="1" name="answer" id="answer2Radio" required="required" onclick="enableConfirm()"/>
                        <label id="answer2Label" for="answer2Radio" class="answers">answer 2</label>
                        <input type="radio" value="2" name="answer" id="answer3Radio" required="required" onclick="enableConfirm()"/>
                        <label id="answer3Label" for="answer3Radio" class="answers">answer 3</label>
                       <!-- Confirm answer button -->
                       <div class="quiz-actions-wrapper">
                          <button disabled id="confirmButton">Confirm</button>
                    </div>


                </div>






            </div>




        </main>
        <footer>
            <div class="copyright"> Â© 2022 Copyright by Jazz club Quizz. All Rights Reserved. </div>
        </footer>

        <!-- Link to External JavaScript -->
        <script src="assets/js/script.js"></script>

    </body>




















</html>
